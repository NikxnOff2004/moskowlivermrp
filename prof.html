<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–æ—Å–∫–≤–∞-Live | –ü—Ä–æ—Ñ–∏–ª—å</title>
<link href="https://fonts.googleapis.com/css2?family=Benzin:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Benzin', sans-serif;
    height: 100vh;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    transition: background 1s, color 1s;
}

body.light {
    background: linear-gradient(135deg, #e0f7ff, #ffffff);
    color: #333;
}

body.dark {
    background: linear-gradient(135deg, #0f1c2f, #194a6f);
    color: #fff;
}

/* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ—Ñ–∏–ª—è --- */
.container {
    width: 90%;
    max-width: 700px;
    margin: 20px 0;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.5s, box-shadow 0.5s;
}

body.light .container {
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 25px rgba(26,115,232,0.4);
}

body.dark .container {
    background: rgba(20,20,35,0.8);
    box-shadow: 0 0 25px #00f0ff, 0 0 50px #9b00ff;
}

/* --- –õ–æ–≥–æ—Ç–∏–ø --- */
.logo {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
    animation: glow 3s ease-in-out infinite alternate;
}

body.light .logo {
    color: #1a73e8;
    text-shadow: 0 0 5px #1a73e8, 0 0 10px #88cfff;
}

body.dark .logo {
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #9b00ff;
}

@keyframes glow {
    0% {text-shadow: 0 0 5px, 0 0 10px;}
    100% {text-shadow: 0 0 10px, 0 0 20px;}
}

/* --- –ê–≤–∞—Ç–∞—Ä–∫–∞ --- */
.avatar-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
}

.avatar-container img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid #1a73e8;
    object-fit: cover;
}

body.dark .avatar-container img {
    border-color: #00f0ff;
}

.avatar-container input {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    width: 100%;
    cursor: pointer;
}

/* --- –ü–æ–ª—è –ø—Ä–æ—Ñ–∏–ª—è --- */
.profile-field {
    width: 100%;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.profile-field label {
    margin-bottom: 5px;
    font-weight: 700;
}

.profile-field input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

body.light .profile-field input {
    border-color: #1a73e8;
    background: rgba(240,248,255,0.7);
    color: #333;
}

body.dark .profile-field input {
    border-color: #00f0ff;
    background: rgba(0,0,0,0.4);
    color: #fff;
}

.profile-field input:focus {
    box-shadow: 0 0 10px #88cfff;
}

body.dark .profile-field input:focus {
    box-shadow: 0 0 10px #00f0ff;
}

/* --- –ö–Ω–æ–ø–∫–∏ --- */
.button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    border: none;
    color: #fff;
    text-shadow: 0 0 3px #000;
    background: linear-gradient(90deg, #1a73e8, #88cfff);
    transition: 0.3s;
}

body.dark .button {
    background: linear-gradient(90deg, #00f0ff, #9b00ff);
}

.button:hover { transform: scale(1.05); }

/* --- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ —Ç–µ–º—ã --- */
.theme-switch {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 22px;
    transition: background 1s, color 1s, transform 0.3s;
    z-index: 100;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background: #ffd700;
    color: #000;
}

body.dark .theme-switch {
    background: #0f4c8c;
    color: #ffd700;
}

.theme-switch:hover { transform: scale(1.1); }
</style>
</head>
<body class="light">

<div class="container">
    <div class="logo">–ú–æ—Å–∫–≤–∞-Live</div>

    <div class="avatar-container">
        <img id="avatarImg" src="https://via.placeholder.com/120" alt="–ê–≤–∞—Ç–∞—Ä">
        <input type="file" id="avatarInput" accept="image/*">
    </div>

    <div class="profile-field">
        <label>–ò–º—è</label>
        <input type="text" id="firstname">
    </div>
    <div class="profile-field">
        <label>–§–∞–º–∏–ª–∏—è</label>
        <input type="text" id="lastname">
    </div>
    <div class="profile-field">
        <label>–°—Ç–∞—Ç–∏–∫ / ID</label>
        <input type="text" id="static">
    </div>
    <div class="profile-field">
        <label>–õ–æ–≥–∏–Ω</label>
        <input type="text" id="login" disabled>
    </div>
    <div class="profile-field">
        <label>–†–æ–ª—å</label>
        <input type="text" id="role" disabled>
    </div>

    <button class="button" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

    <button class="button" onclick="window.location.href='news.html'">–õ–µ–Ω—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π</button>
    <button class="button" onclick="window.location.href='price.html'">–ü—Ä–∞–π—Å-–ª–∏—Å—Ç</button>
    <button class="button" onclick="window.location.href='media.html'">–°–≤—è–∑—å —Å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏ –°–ú–ò</button>
    <button class="button" onclick="window.location.href='admin.html'">–°–≤—è–∑—å —Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–µ–π</button>
    <button class="button" onclick="logout()">–í—ã–π—Ç–∏</button>
</div>

<button class="theme-switch" id="themeBtn">üåû</button>

<script>
// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
let currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){
    window.location.href = "log.html";
}

// –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π –¥–∞–Ω–Ω—ã–º–∏
document.getElementById('firstname').value = currentUser.firstname || "";
document.getElementById('lastname').value = currentUser.lastname || "";
document.getElementById('static').value = currentUser.staticID || "";
document.getElementById('login').value = currentUser.login || "";
document.getElementById('role').value = currentUser.role || "";

// –ê–≤–∞—Ç–∞—Ä–∫–∞
const avatarInput = document.getElementById('avatarInput');
const avatarImg = document.getElementById('avatarImg');
if(currentUser.avatar) avatarImg.src = currentUser.avatar;

avatarInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            avatarImg.src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
function saveProfile(){
    currentUser.firstname = document.getElementById('firstname').value.trim();
    currentUser.lastname = document.getElementById('lastname').value.trim();
    currentUser.staticID = document.getElementById('static').value.trim();
    currentUser.avatar = avatarImg.src;

    localStorage.setItem('currentUser', JSON.stringify(currentUser));

    // –û–±–Ω–æ–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    let index = users.findIndex(u => u.login === currentUser.login);
    if(index !== -1){
        users[index] = currentUser;
        localStorage.setItem('users', JSON.stringify(users));
    }

    alert("‚úÖ –î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
}

// –í—ã—Ö–æ–¥
function logout(){
    localStorage.removeItem('currentUser');
    window.location.href = "log.html";
}

// –°–º–µ–Ω–∞ —Ç–µ–º—ã
const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {
    const body = document.body;
    if(body.classList.contains('light')){
        body.classList.remove('light');
        body.classList.add('dark');
        themeBtn.textContent = 'üåô';
    } else {
        body.classList.remove('dark');
        body.classList.add('light');
        themeBtn.textContent = 'üåû';
    }
});
</script>

</body>
</html>
