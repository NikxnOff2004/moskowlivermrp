<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–æ—Å–∫–≤–∞-Live | –í—Ö–æ–¥</title>
<link href="https://fonts.googleapis.com/css2?family=Benzin:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Benzin', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    transition: background 1s, color 1s;
}

body.light {
    background: linear-gradient(135deg, #e0f7ff, #ffffff);
    color: #333;
}

body.dark {
    background: linear-gradient(135deg, #0f1c2f, #194a6f);
    color: #fff;
}

/* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
.login-box {
    width: 420px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.5s, box-shadow 0.5s;
}

body.light .login-box {
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 25px rgba(26,115,232,0.4);
}

body.dark .login-box {
    background: rgba(20,20,35,0.8);
    box-shadow: 0 0 25px #00f0ff, 0 0 50px #9b00ff;
}

/* --- –õ–æ–≥–æ—Ç–∏–ø --- */
.logo {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
    animation: glow 3s ease-in-out infinite alternate;
    transition: text-shadow 1s;
}

body.light .logo {
    color: #1a73e8;
    text-shadow: 0 0 5px #1a73e8, 0 0 10px #88cfff;
}

body.dark .logo {
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #9b00ff;
}

@keyframes glow {
    0% {text-shadow: 0 0 5px, 0 0 10px;}
    100% {text-shadow: 0 0 10px, 0 0 20px;}
}

/* --- –ü–æ–ª—è –≤–≤–æ–¥–∞ --- */
input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 2px solid;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

body.light input {
    border-color: #1a73e8;
    background: rgba(240,248,255,0.7);
    color: #333;
}

body.dark input {
    border-color: #00f0ff;
    background: rgba(0,0,0,0.4);
    color: #fff;
}

input:focus {
    box-shadow: 0 0 10px;
}

body.light input:focus { box-shadow: 0 0 10px #88cfff; }
body.dark input:focus { box-shadow: 0 0 10px #00f0ff; }

/* --- –ö–Ω–æ–ø–∫–∏ --- */
button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    text-shadow: 0 0 3px #fff;
    transition: 0.3s;
}

body.light button {
    background: linear-gradient(90deg, #1a73e8, #88cfff);
    color: white;
}

body.dark button {
    background: linear-gradient(90deg, #00f0ff, #9b00ff);
    color: white;
}

button:hover { opacity: 0.9; }

/* --- –°—Å—ã–ª–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ --- */
.register-link {
    margin-top: 10px;
    text-decoration: none;
    font-weight: 700;
}

body.light .register-link { color: #1a73e8; }
body.dark .register-link { color: #00f0ff; }

/* --- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã --- */
.theme-switch {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 22px;
    transition: background 1s, color 1s, transform 0.3s;
    z-index: 100;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background: #ffd700;
    color: #000;
}

body.dark .theme-switch {
    background: #0f4c8c;
    color: #ffd700;
}

.theme-switch:hover { transform: scale(1.1); }

/* --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è --- */
input, button {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

input:nth-child(1) { animation-delay: 0.1s; }
input:nth-child(2) { animation-delay: 0.2s; }
button:nth-child(3) { animation-delay: 0.3s; }
.register-link { animation: fadeInUp 0.4s forwards; animation-delay: 0.4s; }

@keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body class="light">

<div class="login-box">
    <div class="logo">–ú–æ—Å–∫–≤–∞-Live</div>

    <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">

    <button onclick="loginUser()">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</button>
    <a href="reg.html" class="register-link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
</div>

<button class="theme-switch" id="themeBtn">üåû</button>

<script>
// –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage
let users = JSON.parse(localStorage.getItem('users') || '[]');

// –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∏ –ø–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å
function loginUser() {
    let login = document.getElementById('login').value.trim();
    let pass = document.getElementById('password').value.trim();

    if(!login || !pass){
        alert("‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
    }

    let user = users.find(u => u.login === login && u.pass === pass);
    if(!user){
        alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
        return;
    }

    localStorage.setItem('currentUser', JSON.stringify(user));
    alert(`‚úÖ –ü—Ä–∏–≤–µ—Ç, ${user.firstname}! –í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏.`);
    window.location.href = "prof.html";
}

// –°–º–µ–Ω–∞ —Ç–µ–º—ã
const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {
    const body = document.body;
    if(body.classList.contains('light')){
        body.classList.remove('light');
        body.classList.add('dark');
        themeBtn.textContent = 'üåô';
    } else {
        body.classList.remove('dark');
        body.classList.add('light');
        themeBtn.textContent = 'üåû';
    }
});
</script>
</body>
</html>
