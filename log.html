<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Benzin:wght@400;700&display=swap" rel="stylesheet">
<style>

        font-family: 'Benzin', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.5s, color 0.5s;

    body.light {

    }

    .container {

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    body.light .logo { color: #1a73e8; }
    body.dark .logo { color: #00f0ff; }

    .login-box {
        width: 420px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.5s, box-shadow 0.5s;
    }

    body.light .login-box {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 25px rgba(26, 115, 232, 0.4);
    }

    body.dark .login-box {
        background: rgba(20, 20, 35, 0.8);
        box-shadow: 0 0 25px #00f0ff, 0 0 50px #9b00ff;
    }

    h2 {
        margin-bottom: 25px;
        font-weight: 700;
    }

    body.light h2 { color: #1a73e8; }
    body.dark h2 { color: #00f0ff; }

    input, button {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 2px solid;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    body.light input {
        border-color: #1a73e8;
        background: rgba(240,248,255,0.7);
        color: #333;
    }

    body.dark input {
        border-color: #00f0ff;
        background: rgba(0,0,0,0.4);
        color: #fff;
    }

    input:focus {
        box-shadow: 0 0 10px;
    }

    body.light input:focus { box-shadow: 0 0 10px #88cfff; }
    body.dark input:focus { box-shadow: 0 0 10px #00f0ff; }

    button {
        font-weight: 700;
        cursor: pointer;
        text-shadow: 0 0 3px #fff;
    }

    body.light button { background: linear-gradient(90deg, #1a73e8, #88cfff); color: white; border: none; }
    body.dark button { background: linear-gradient(90deg, #00f0ff, #9b00ff); color: white; border: none; }

    button:hover { opacity: 0.9; }

    .back, .register-link {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        font-weight: 500;
    }

    body.light .back, body.light .register-link { color: #1a73e8; }
    body.dark .back, body.dark .register-link { color: #00f0ff; }

    /* --- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ —Ç–µ–º—ã --- */
    .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 22px;
        transition: background 0.3s, transform 0.3s;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    body.dark .theme-switch {

        color: #ffd700;
    }

    .theme-switch:hover {

</style>
</head>
<body class="light">

<script>

    } else {

    }
}

const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {

</html>
