<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Москва-Live | Вход</title>
<link href="https://fonts.googleapis.com/css2?family=Benzin:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Benzin', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #5fb2f7, #9cd6ff);
    transition: background 0.5s, color 0.5s;
    color: #fff;
    position: relative;
}

/* --- Контейнер --- */
.login-box {
    width: 420px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.5s;
}

/* --- Логотип --- */
.logo {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #5fb2f7, 0 0 30px #9cd6ff;
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    0% {text-shadow: 0 0 10px #5fb2f7, 0 0 20px #9cd6ff;}
    100% {text-shadow: 0 0 20px #5fb2f7, 0 0 40px #9cd6ff;}
}

/* --- Поля ввода --- */
input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 2px solid #1a73e8;
    font-size: 16px;
    outline: none;
    background: rgba(240,248,255,0.7);
    transition: 0.3s;
}

input:focus {
    box-shadow: 0 0 10px #88cfff;
}

/* --- Кнопки --- */
button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(90deg, #1a73e8, #88cfff);
    color: #fff;
    transition: 0.3s;
}

button:hover {
    opacity: 0.9;
}

/* --- Кнопка регистрации --- */
.register-link {
    margin-top: 10px;
    text-decoration: none;
    color: #1a73e8;
    font-weight: 700;
}
</style>
</head>
<body>

<div class="login-box">
    <div class="logo">Москва-Live</div>

    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">

    <button onclick="loginUser()">Авторизация</button>
    <a href="reg.html" class="register-link">Регистрация</a>
</div>

<script>
// Получаем пользователей из localStorage
let users = JSON.parse(localStorage.getItem('users') || '[]');

function loginUser() {
    let login = document.getElementById('login').value.trim();
    let pass = document.getElementById('password').value.trim();

    // Проверка на пустые поля
    if(!login || !pass){
        alert("❌ Пожалуйста, заполните все поля!");
        return;
    }

    // Поиск пользователя
    let user = users.find(u => u.login === login && u.pass === pass);
    if(!user){
        alert("❌ Неверный логин или пароль!");
        return;
    }

    // Сохраняем текущего пользователя для профиля
    localStorage.setItem('currentUser', JSON.stringify(user));

    alert(`✅ Привет, ${user.firstname}! Вы успешно вошли.`);
    // Переход на страницу профиля
    window.location.href = "prof.html";
}
</script>

</body>
</html>
