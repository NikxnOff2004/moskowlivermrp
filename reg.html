<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Benzin:wght@400;700&display=swap" rel="stylesheet">
<style>

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    body.light {

    }

    }

    .container {

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    body.light .logo { color: #1a73e8; }
    body.dark .logo { color: #00f0ff; }

    .register-box {
        width: 420px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.5s, box-shadow 0.5s;
    }

    body.light .register-box {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 25px rgba(26, 115, 232, 0.4);
    }

    body.dark .register-box {
        background: rgba(20, 20, 35, 0.8);
        box-shadow: 0 0 25px #00f0ff, 0 0 50px #9b00ff;
    }

    h2 {
        margin-bottom: 25px;
        font-weight: 700;
    }

    body.light h2 { color: #1a73e8; }
    body.dark h2 { color: #00f0ff; }

    input, select, button {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 2px solid;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    body.light input, body.light select {
        border-color: #1a73e8;
        background: rgba(240,248,255,0.7);
        color: #333;
    }

    body.dark input, body.dark select {
        border-color: #00f0ff;
        background: rgba(0,0,0,0.4);
        color: #fff;
    }

    input:focus, select:focus {
        box-shadow: 0 0 10px;
    }

    body.light input:focus, body.light select:focus { box-shadow: 0 0 10px #88cfff; }
    body.dark input:focus, body.dark select:focus { box-shadow: 0 0 10px #00f0ff; }

    button {
        font-weight: 700;
        cursor: pointer;
        text-shadow: 0 0 3px #fff;
    }

    body.light button { background: linear-gradient(90deg, #1a73e8, #88cfff); color: white; border: none; }
    body.dark button { background: linear-gradient(90deg, #00f0ff, #9b00ff); color: white; border: none; }

    button:hover { opacity: 0.9; }

    .back {
        display: block;
        margin-top: 10px;
        text-decoration: none;
    }

    body.light .back { color: #1a73e8; }
    body.dark .back { color: #00f0ff; }

    /* --- –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã --- */
    .theme-switch {

        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: #ffd700;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 22px;
        transition: background 0.3s, transform 0.3s;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    body.dark .theme-switch {
        background: #333;
        color: #ffd700;
    }

    .theme-switch:hover {

    }

</style>
</head>
<body class="light">

<div class="container">

</div>

<!-- –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã -->
<button class="theme-switch" id="themeBtn">üåû</button>

<script>
let users = JSON.parse(localStorage.getItem('users') || '[]');

function registerUser() {
    let firstname = document.getElementById('firstname').value;
    let lastname = document.getElementById('lastname').value;
    let staticID = document.getElementById('static').value;
    let login = document.getElementById('login').value;
    let pass = document.getElementById('password').value;
    let role = document.getElementById('role').value;
    let position = role === "employee" ? document.getElementById('position').value : "";

    if(!firstname || !lastname || !staticID || !login || !pass) {
        alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
    }

    users.push({ firstname, lastname, staticID, login, pass, role, position });
    localStorage.setItem('users', JSON.stringify(users));

    alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.");
    window.location.href = "log.html";
}

function togglePosition() {
    let role = document.getElementById('role').value;
    let pos = document.getElementById('position');
    pos.style.display = role === "employee" ? "block" : "none";
}

// --- –°–º–µ–Ω–∞ —Ç–µ–º—ã —Å –∏–∫–æ–Ω–∫–æ–π ---
const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
    if(document.body.classList.contains('dark')) {
        themeBtn.textContent = 'üåô';
    } else {

    }
});
</script>
